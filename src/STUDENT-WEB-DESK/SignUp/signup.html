<body>
    <div class="modal">

        <div class="modal_container">
            <!-- logo and name -->
            <div class="header_container">
                <a href="../New Tab/newtab.html">
                    <div class="logo_box">
                        <img src="../Images/logo_icon.png" id="logo">
                        <h1 id="web_app_name">Student Web Desk</h1>
                    </div>
                </a>
            </div>
            <!-- form container -->
            <div class="form_container">
                <!-- form header-->
                <div class="form_header">
                    <h1>Create your Student Web Desk Account</h1>
                    <p>Please fill in this form to create an account.</p>
                </div>
                <!-- end form header -->
                <hr />
                <!-- form -->
                <div class="form_input_container">
                    <form action="actionpage.php">
                        <!-- label 
                        <label for="useremail">Email</label>-->
                        <div>
                            <input class="form_input" type="email" name="useremail" placeholder="Email" required>
                            <i class="bi bi-envelope" id="icon_email"></i>
                        </div>
                        <!-- label 
                        <label for="userpassword">Password</label>-->
                        <div>
                            <!-- password -->
                            <input type="password" name="userpassword" placeholder="Password"
                                required>
                            <!-- show password-->
                            <i class="bi bi-eye-slash" id="toggle_password"></i>
                        </div>
                        <!-- confirm password -->
                        <div>
                            <input type="password" placeholder="Confirm Password" required>
                            <!-- show password-->
                            <i class="bi bi-eye-slash" id="toggle_password"></i>
                        </div>

                    </form>
                    <!-- end form -->
                </div>
